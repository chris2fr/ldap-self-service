{{if .Results}}
  {{range .Results}}
  <div class="card mt-4">
    <div class="card-body">
      <div class="float-right">
        {{if .ProfilePicture}}
          <a href="/picture/{{.ProfilePicture}}">
            <img src="/picture/{{.ProfilePicture}}-thumb"/>
          </a>
        {{else}}
        {{end}}
      </div>
      <h5 class="card-title">
        {{.DisplayName}}
        <code>{{.Id}}@</code>
      </h5>
      <p class="card-text">{{.Description}}</p>
    </div>
  </div>
  {{end}}
{{else}}
  Aucun r√©sultat.
{{end}}
